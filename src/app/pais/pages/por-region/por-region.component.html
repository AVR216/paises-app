<div class="animate__animated animate__fadeIn">
  <h3>Buscar por region
    <strong
    [class.text-primary]="countries.length > 0">
    {{activeRegion | titlecase}}
  </strong>
  </h3>
  <hr>

<h5>Seleccione la región</h5>

<div class="row">
  <div class="col">
    <!-- [class.btn-primary]= "region === activeRegion"  así tambien se puede -->
    <!-- [ngClass]="{
      'btn-primary': region === activeRegion,
      'btn-outline-primary': activeRegion !== region
    }" otra forma de hacerlo -->
    <button
    class="btn btn-outline-primary"
    *ngFor="let region of regions"
    [class]="getClaseCSS(region)"
    (click)="activateRegion(region)">
      {{region | titlecase}}
    </button>
  </div>
</div>

</div>

<div class="row" *ngIf="countries.length > 0">
  <hr>
  <h6>Resultados de la busqueda: </h6>
  <app-pais-tabla [paises]="countries"></app-pais-tabla>
</div>
